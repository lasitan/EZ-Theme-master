<!DOCTYPE html>
<html lang="zh-CN" class="preloader-active">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/logo.png">
    <!-- 初始不暴露主题，等待运行时配置加载后再设置标题 -->
    <title></title>
    <!-- 本地字体样式（替换外部 Google Fonts 引用） -->
    <link rel="stylesheet" href="./fonts/inter/inter.css">
    <%= typeof injectCustomScript !== 'undefined' ? injectCustomScript : '' %>

    <!-- 全局样式 -->
    <style>
        @media (min-width: 769px) {
            html, body, div, main, section, article, aside, nav {
                scrollbar-width: none !important;
                -ms-overflow-style: none !important;
            }

            ::-webkit-scrollbar, ::-webkit-scrollbar-button, ::-webkit-scrollbar-track, ::-webkit-scrollbar-track-piece, ::-webkit-scrollbar-thumb, ::-webkit-scrollbar-corner, ::-webkit-resizer {
                display: none !important;
                width: 0 !important;
                height: 0 !important;
                background: transparent !important;
            }
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        @media (min-width: 769px) {
            * {
                scrollbar-width: none !important;
                -ms-overflow-style: none !important;
            }
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        #app {
            width: 100%;
            height: 100%;
        }

        html.preloader-active, body.preloader-active {
            overflow: hidden !important;
        }

        #initial-preloader {
            position: fixed;
            inset: 0;
            z-index: 999999;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b0f14;
        }

        #initial-preloader .initial-loader-gif {
            width: 120px;
            height: auto;
            display: block;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
    <!-- 版本号样式 -->
    <style>
        .app-version {
            position: fixed;
            left: 6px;
            bottom: 4px;
            font-size: 9px;
            color: rgba(0, 0, 0, 0.35);
            user-select: none;
            pointer-events: none;
            z-index: 5;
        }
    </style>

</head>
<body class="preloader-active">
<div id="initial-preloader"><img class="initial-loader-gif" src="/images/loading.gif" alt="loading" /></div>
<div id="app"></div>
<!-- built files will be auto injected -->
<!-- 隐蔽版本号 若不想显示版本号 请注释下方 div 标签-->
<div class="app-version">v0.3.8</div>
</body>
</html>
